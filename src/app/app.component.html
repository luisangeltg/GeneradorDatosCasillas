<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Generador de Resultados de votos / Por partido</span>
      </div>
    </nav>
    <div class="container">
      <!-- Content here -->
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Seleccionar CATD: </label>
            <select [(ngModel)]="selected_CATD" (change)="changeSelect()" class="form-select form-select-lg mb-3" aria-label="Large select example">
              <option value="Todos" selected>Todos</option>
              <option *ngFor="let catd of catdArray" [value]="catd.CATD">{{catd.CATD}}</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Selecciona una opcion de la lista para generar datos de un Municipio en especifico o Todos para obtener todos los registros en un mismo reporte.</small>
          </div>
          <div class="col-auto">
            <button (click)="generarData()" class="btn btn-success mb-3">Generar Excel</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
